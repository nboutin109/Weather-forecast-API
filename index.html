<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>
    <div class="container">
        <div class="row">
            <h1 class="jumbtron head container d-flex justify-content-center PB roman">Weather Dashboard</h1>
        </div>
        <div class="row pad">
            <div class="col-sm-4 side">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" id="searchInput">

        </div>
        <div class="row pad white">Always remember to bring your own sunshine!</div>
        <div class="row side pad">
            <div class="xc col-sm-4 pad">

                <img id='mainImg'>
                <div id="desc"></div>
                <div id="lTemp"></div>

                <div id="humid"></div>
                <div id="wind"></div>
            </div>
            <div class="col-sm-1 pad"></div>
            <div class="col-sm-7 pad">
                <div class="row xf">
                    <div id='day0' class='bold wide'></div>
                    <img src='' id="day0icon">
                    <div id='day0main' class='forecast'></div>
                    <div id='day0high' class='forecast'></div>
                    <div id='day0low' class='forecast'></div>
                    <div id='day0humid' class='forecast'></div>
                </div>
                <div class="row xf">
                    <div id='day1' class='bold wide'></div>

                </div>
                <div class="row xf">
                    <div id='day2' class='bold wide'></div>
                    <img src='' id="day2icon">
                    <div id='day2main' class='forecast'></div>
                    <div id='day2high' class='forecast'></div>
                    <div id='day2low' class='forecast'></div>
                    <div id='day2humid' class='forecast'></div>
                </div>
                <div class="row xf">
                    <div id='day3' class='bold wide'></div>
                    <img src='' id="day3icon">
                    <div id='day3main' class='forecast'></div>
                    <div id='day3high' class='forecast'></div>
                    <div id='day3low' class='forecast'></div>
                    <div id='day3humid' class='forecast'></div>
                </div>
            </div>
        </div>
    </div>
    </div>
